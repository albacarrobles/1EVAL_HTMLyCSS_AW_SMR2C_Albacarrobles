<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ejemplo2.php" method="get">
        <p>Nombre: <input type="text" name="nombre" required>
        </p>

        <p>Apellidos:
            <input type="text" name="apellidos" size="40"
            placeholder="Escriba sus dos apellidos">
        </p>

        <p>Año de nacimiento:
            <input type="number" name="nacido" min="1900">
        </p>

        <p>Nacionalidad:
            <input type="text" name="nacionalidad" size="20">
        </p>

        <p>Sexo:
            <input type="radio" name="hm" value="h" required>
        Hombre
            <input type="radio" name="hm" value="required">
        Mujer
        </p>

        <p>Edad:
            <input type="radio" name="edad" value="menor"> Menor
            <input type="radio" name="edad" value="adulto" required> Adulto
        </p>

        <p>Teléfono de contacto:
            <input type="number" name="número" placeholder="Preferible teléfono móvil">
        </p>

        <p>Fecha:
            <input type="date" name="fecha">
        </p>
        <p>Comentarios:
            <input type="text" name="comentarios" value="comentarios adicionales"> 
        </p>

        <p>Usuario:
            <input type="text" name="usuario" maxlength="6">
        </p>

        <p>Contraseña:
            <input type="password" name="password" minlength="6">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </p>
    </form>
</body>
</html>
